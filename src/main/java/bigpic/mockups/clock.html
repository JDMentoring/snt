<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body class="bg-secondary">


<!--Clock module -->
<main role="main">
    <div class="container d-flex justify-content-center">
        <div class="card border-info m-3 bg-dark text-info shadow">
            <div class="card-header bg-transparent border-info p-0">
                <h1 class="border border-info bg-info text-light shadow p-3">
                    MONDAY
                </h1>
            </div>
            <div class="card-body text-success text-center  p-0">
                    <h2 class="border border-info bg-info text-light shadow p-3">14:20:25</h2>
            </div>
            <div class="card-footer bg-transparent border-info text-center p-0">
                <h5 class="border border-info bg-info text-light shadow p-3 m-0">DATE</h5>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
